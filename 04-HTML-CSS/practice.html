<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn HTML</title>
    <link href="practice.css" rel="stylesheet" />
  </head>
  <body>
    <h2>IRCTC</h2>
    <h4>
      <p>
        Indian railway always available to facilitate the people of India.
        <a href="https://www.irctc.co.in/nget/train-search">irctc on hand </a>
      </p>
    </h4>
    <img
      src="https://upload.wikimedia.org/wikipedia/en/thumb/4/45/IRCTC_Logo.svg/1200px-IRCTC_Logo.svg.png"
      alt="irctc"
      class="image"
    />
    <img
      src="https://imgnew.outlookindia.com/uploadimage/library/16_9/16_9_5/IRCTC_1647099628.webp"
      class="image"
    />

    <div id="your-name">
      <h3>please fill in the form:</h3>
      <input type="text" placeholder="your name please-" />
      <button>ok</button>
      <h3>ticket date</h3>
      <input type="date" placeholder="date"
    </div>
  </body>
</html>
